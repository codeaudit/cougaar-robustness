[ Cluster ]
Node.AgentManager.Agent.DomainManager.Domain = org.cougaar.community.CommunityDomain(community)
Node.AgentManager.Agent.DomainManager.Domain = org.cougaar.tools.robustness.sensors.SensorDomain(sensors)

[ Plugins ]
# Community Plugins
plugin = org.cougaar.community.CommunityPlugin

#plugin = org.cougaar.mlm.plugin.organization.OrgRTDataPlugin
#plugin = org.cougaar.mlm.plugin.organization.OrgReportPlugin

plugin = org.cougaar.tools.robustness.ma.plugins.HealthMonitorPlugin(hbFreq=10000,hbTimeout=5000,pingRetries=0)
plugin = org.cougaar.tools.robustness.ma.plugins.DecisionPlugin
plugin = org.cougaar.tools.robustness.ma.plugins.RestartLocatorPlugin
plugin = org.cougaar.tools.robustness.ma.plugins.VacatePlugin
plugin = org.cougaar.tools.robustness.ma.ui.ParameterModifierServlet
plugin = org.cougaar.tools.robustness.ma.ui.RobustnessServlet

# OBJS Plugins
plugin = org.cougaar.tools.robustness.sensors.PingRequesterPlugin
plugin = org.cougaar.tools.robustness.sensors.HeartbeatRequesterPlugin

# BBN Plugins
plugin = org.cougaar.robustness.restart.plugin.NodeControlPlugin
plugin = org.cougaar.robustness.restart.plugin.AgentControlPlugin

plugin = org.cougaar.core.servlet.SimpleServletComponent(org.cougaar.planning.servlet.PlanViewServlet, /tasks)
plugin = org.cougaar.core.servlet.SimpleServletComponent(org.cougaar.planning.servlet.CompletionServlet, /completion)
plugin = org.cougaar.core.servlet.SimpleServletComponent(org.cougaar.planning.servlet.HierarchyServlet, /hierarchy)
plugin = org.cougaar.core.servlet.SimpleServletComponent(org.cougaar.mlm.ui.psp.xmlservice.InventoryServlet, /inventory)
plugin = org.cougaar.planning.servlet.LoaderServletComponent(/load)

