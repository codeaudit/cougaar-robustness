

# Optional mobility support, required for move testing
plugin = org.cougaar.core.mobility.service.RedirectMovePlugin
plugin = org.cougaar.core.mobility.servlet.MoveAgentServlet

# Optional servlets that are useful for testing:
plugin = org.cougaar.core.wp.WhitePagesServlet(/wp)
plugin = org.cougaar.core.servlet.SimpleServletComponent(org.cougaar.planning.servlet.PlanViewServlet, /tasks)

# Community Service
plugin = org.cougaar.community.CommunityPlugin
plugin = org.cougaar.community.util.CommunityViewerServlet

# Sensors
Node.AgentManager.Agent.DomainManager.Domain = org.cougaar.tools.robustness.sensors.SensorDomain(sensors)
plugin = org.cougaar.tools.robustness.sensors.HeartbeatRequesterPlugin
plugin = org.cougaar.tools.robustness.sensors.HeartbeatTesterMICPlugin(240000, 20000, 5000, true, 50.0, AgentA, AgentB)

# Deconfliction
plugin = org.cougaar.core.adaptivity.OperatingModeServiceProvider
plugin = org.cougaar.core.adaptivity.OperatingModePolicyManager
plugin = org.cougaar.core.adaptivity.ConditionServiceProvider
#plugin = org.cougaar.core.adaptivity.AdaptivityEngine
plugin = org.cougaar.tools.robustness.deconfliction.CoordinatorPlugin

# MsgLog
#plugin = org.cougaar.core.adaptivity.PlaybookManager(Msglog_Ping_CommunityLevel_playbook.txt)
plugin = org.cougaar.core.mts.MsglogPlugin(10000)

# Disconnection
plugin = org.cougaar.tools.robustness.disconnection.DisconnectManagerPlugin(ManagementAgent)

